name: Build macOS DMG (Electron)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: electron
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package.json

      - name: Install deps
        run: npm install

      - name: Configure signing env (conditional)
        shell: bash
        run: |
          if [ -z "${{ secrets.CSC_LINK }}" ]; then
            echo "No CSC_LINK provided; disable code signing.";
            echo "ELECTRON_BUILDER_DISABLE_CODE_SIGNING=true" >> $GITHUB_ENV
            echo "CSC_IDENTITY_AUTO_DISCOVERY=false" >> $GITHUB_ENV
          else
            echo "CSC_LINK=${{ secrets.CSC_LINK }}" >> $GITHUB_ENV
            echo "CSC_KEY_PASSWORD=${{ secrets.CSC_KEY_PASSWORD }}" >> $GITHUB_ENV
            echo "APPLE_ID=${{ secrets.APPLE_ID }}" >> $GITHUB_ENV
            echo "APPLE_APP_SPECIFIC_PASSWORD=${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" >> $GITHUB_ENV
            echo "APPLE_TEAM_ID=${{ secrets.APPLE_TEAM_ID }}" >> $GITHUB_ENV
          fi

      - name: Build DMG (signed/notarized if secrets provided)
        run: npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceboxAI-mac-dmg
          path: electron/dist/*.dmg
